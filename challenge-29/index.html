<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de carros</title>
    <script src="dom.js" defer></script>
    <script src="challenge-29.js" defer></script>
</head>
<body>
    <header>
        <h1>
            <span data-js="company-name">Nome da empresa</span>
            <span> - </span>
            <span data-js="company-phone">NÃºmero da empresa</span>
        </h1>
    </header>
    <main>
        <form data-js="form">
                <h2>Imagem do carro (URL):</h2>
                <input type="url" data-js="inputImage" placeholder="image.com/imagelink.jpg" value="">
                <h2>Marca-Modelo:</h2>
                <input type="text" data-js="inputModel" placeholder="Chevrolet-Cruze" value="">
                <h2>Placa:</h2>
                <input type="text" data-js="inputPlate" placeholder="ABC-1D23" value="">
                <h2>Ano:</h2>
                <input type="text" data-js="inputYear" placeholder="2012" value="">
                <h2>Cor:</h2>
                <input type="text" data-js="inputColor" placeholder="Prata" value="">
                <button type="submit"><span>Cadastrar</span></button>
        </form>
        <div>
            <h2>Carros cadastrados:</h2>
            <ul data-js="carsList"></ul>
        </div>
    </main>
</body>
</html>
